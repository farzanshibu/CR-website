<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap");
      @font-face {
        font-family: leaguegothic;
        src: url("./assets/leaguegothic-condensed-regular-webfont.ttf");
      }
      * {
        font-family: "Oswald", sans-serif;
      }
      #days,
      #hours,
      #minutes,
      #seconds {
        font-family: leaguegothic;
      }
    </style>
  </head>
  <body>
    <div
      class="grid gap-10 grid-cols-7 grid-rows-2 justify-items-center mx-[25vw]"
    >
      <h1 id="days" class="text-9xl"></h1>
      <div class="square h-2 w-2 border-2 border-black mt-14"></div>
      <h1 id="hours" class="text-9xl"></h1>
      <div class="square h-2 w-2 border-2 border-black mt-14"></div>
      <h1 id="minutes" class="text-9xl"></h1>
      <div class="square h-2 w-2 border-2 border-black mt-14"></div>
      <h1 id="seconds" class="text-9xl"></h1>
      <h1 class="text-1x">»Days«</h1>
      <div class="square h-2 w-2 border-2 border-black -mt-14"></div>
      <h1 class="text-1x">»Hours«</h1>
      <div class="square h-2 w-2 border-2 border-black -mt-14"></div>
      <h1 class="text-1x">»Minutes«</h1>
      <div class="square h-2 w-2 border-2 border-black -mt-14"></div>
      <h1 class="text-1x">»Seconds«</h1>
    </div>
  </body>
  <script>
    var countDownDate = new Date("June 26, 2022 00:00:00").getTime();
    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
      if (distance < 0) {
        clearInterval(x);
      }
    }, 1000);
  </script>
</html>
